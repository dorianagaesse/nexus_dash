name: Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

concurrency:
  group: quality-gates-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-core:
    name: Quality Core (lint, test, coverage, build)
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/nexusdash?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/nexusdash?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Unit/API tests
        run: npm test

      - name: Coverage gate
        run: npm run test:coverage

      - name: Build
        run: npm run build

  e2e-smoke:
    name: E2E Smoke (Playwright)
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: nexusdash
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d nexusdash"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/nexusdash?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/nexusdash?schema=public
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply Prisma migrations
        run: npm run db:migrate

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke suite
        run: npm run test:e2e

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore

  container-image:
    name: Container Image (build + metadata artifact)
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    needs:
      - quality-core
      - e2e-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        run: docker buildx build --load --tag nexusdash:${{ github.sha }} .

      - name: Export image metadata
        run: |
          docker image inspect nexusdash:${{ github.sha }} --format '{{json .}}' > container-image-metadata.json

      - name: Upload image metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: container-image-metadata
          path: container-image-metadata.json
          if-no-files-found: error
